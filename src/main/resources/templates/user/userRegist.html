<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> 회원 추가하기 </h1>

    <form action="/users/regist" method="post">
        회원번호 : <input type="number" name="code"/>
        이메일 : <input type="text" name="email"/>
        비밀번호 : <input type="password" name="password"/>
        닉네임 : <input type="text" name="nickname"/>
        연락처 : <input type="text" name="phone"/>
        SNS : <input type="text" name="sns"/>
        상태 : <input type="text" name="status"/>
        권한 : <input type="text" name="auth"/>
        등록일 : <input type="date" name="registDate"/>
        수정일 : <input type="date" name="updateDate"/>
        이미지번호 : <input type="number" name="imageNo"/>
        <button type="submit"> 등록하기 </button>
    </form>

</body>
</html>
